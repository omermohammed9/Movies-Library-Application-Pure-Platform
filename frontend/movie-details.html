<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="CSS/moviecss.css">
</head>
<body>
<div class="container mt-5">
    <div id="movie-details" class="p-4 bg-dark text-light animate__animated animate__fadeInUp rounded shadow-lg">
        <!-- Movie Header -->
        <div class="movie-header d-flex justify-content-between align-items-center">
            <h1 id="movie-title" class="animate__animated animate__fadeInLeft text-warning"></h1>
            <div class="badge bg-info text-dark animate__animated animate__fadeInRight" id="movie-genre"></div>
        </div>

        <!-- Movie Image -->
        <div class="text-center my-4">
            <img id="movie-image" class="img-fluid rounded animate__animated animate__zoomIn" src="https://via.placeholder.com/400x600"
                 alt="Movie Poster">
        </div>

        <!-- Movie Meta Information -->
        <div class="movie-meta">
            <p><strong>Release Year:</strong> <span id="movie-release-year"></span></p>
            <p><strong>Description:</strong></p>
            <p id="movie-description"></p>
        </div>

        <!-- Director Information -->
        <h3 class="mt-4 text-info">Director</h3>
        <p id="movie-director" class="animate__animated animate__fadeIn bg-secondary p-2 rounded"></p>

        <!-- Actors Information -->
        <h3 class="mt-4 text-info">Actors</h3>
        <ul id="movie-actors" class="list-unstyled movie-actors animate__animated animate__fadeIn">
        </ul>

        <!-- Like Button and Count Combined -->
        <div class="like-container">
            <button id="like-button" class="btn like-btn">
                <i class="fa fa-heart like-icon"></i> Like
                <span id="like-count" class="like-number">0</span>
            </button>
        </div>


        <!-- Comments Section -->
        <div class="comments-section mt-5">
            <h3>Comments</h3>
            <div id="comments-list" class="mb-3"></div>
            <label for="comment-text"></label><textarea id="comment-text" class="form-control" rows="3" placeholder="Add your comment here..."></textarea>
            <button id="add-comment-btn" class="btn btn-success mt-2">Add Comment</button>
        </div>

    </div>
</div>

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Movie Details Script -->
<script type="module" src="./js/movie-details.js"></script>
</body>
</html>
